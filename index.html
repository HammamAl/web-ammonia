<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>

    <!-- jQuery (untuk AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>

    <!-- script CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Dashboard Container -->
    <div class="container">
      <h1 class="text-center mb-4">ðŸŒ¡Dashboard Data Sensor</h1>
      <div class="row">
        <!-- Summary Cards -->
        <div class="col-md-4 col-sm-12">
          <div class="card text-white bg-danger shadow">
            <div class="card-header">Suhu (Â°C)</div>
            <div class="card-body">
              <h2 class="card-title" id="current-temp">--</h2>
              <p class="card-text">Data suhu real - time.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card text-white bg-primary shadow">
            <div class="card-header">Kelembapan (%)</div>
            <div class="card-body">
              <h2 class="card-title" id="current-humidity">--</h2>
              <p class="card-text">Data kelembapan real - time.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card text-white bg-warning shadow">
            <div class="card-header">Amonia (PPM)</div>
            <div class="card-body">
              <h2 class="card-title" id="current-ammonia">--</h2>
              <p class="card-text">Data gas amonia real - time.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Slider -->
      <div class="card shadow mb-3">
        <div class="card-body">
          <h5 class="card-title">Pengaturan Jumlah Data</h5>
          <div class="row align-items-center">
            <div class="col-md-8">
              <input type="range" class="form-range" id="dataSlider" min="10" max="1000" step="10" value="100" />
            </div>
            <div class="col-md-4"><span id="sliderValue">100</span> data</div>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">ðŸ“Š Grafik Data Sensor</h3>
          <canvas id="sensorChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Zoom Controls (Tambahkan sebelum footer) -->
    <div class="zoom-controls">
      <button id="zoomIn" class="btn btn-primary zoom-btn">
        <i class="fas fa-search-plus"></i>
      </button>
      <button id="zoomOut" class="btn btn-primary zoom-btn">
        <i class="fas fa-search-minus"></i>
      </button>
      <button id="resetZoom" class="btn btn-secondary zoom-btn">
        <i class="fas fa-undo"></i>
      </button>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Sensor Dashboard | Designed for Real - time Monitoring</p>
    </footer>

    <!-- Script Js -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
